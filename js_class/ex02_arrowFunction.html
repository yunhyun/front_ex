<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1" onclick="fun1()">버튼1</button>
    <button id="btn2" onclick="fun2()">버튼2</button>
    <button id="btn3" onclick="fun3()">버튼3</button>
    <button id="btn4" onclick="fun4()">버튼4</button>
    <button id="btn5" onclick="fun5()">버튼5</button>
    <button id="btn5" onclick="fun7(10,this)">버튼7</button>

</body>
<script>
    function fun1() {
        console.log('함수호출')
    }
    const fun2 = function () {
        console.log('fun2호출')
    }
    // 실행이 한 줄이면 중괄호 생략 가능. 화살표함수
    const fun3 = () => console.log('fun3호출')

    const fun4 = () => {
        console.log('fun4호출')
        console.log('ㅎㅎㅎ')
    }


    const fun5 = () => {
        console.log('fun5 호출')
    }
    // fun5보다 먼저 작성하면 못찾는다 에러남 
    const btn5 = document.querySelector('#btn5')
    btn5.addEventListener('click', fun5)

    // 매개변수가 하나라면 소괄호 생략 가능 
    const fun6 = x => {
        console.log('매개값 ', x)
        return x * 2
    }

    console.log('fun6 호출', fun6(20))

    // 매개변수 2개 
    const fun7 = (a, b) => {
        console.log('매개값 ', a, b)
        return a + b
    }

    console.log('fun7 호출', fun7(10, 20))
</script>


</html>
